templates:
  utter_invalidLabel:
  - text: Jika maintainer menjadikan PR Anda sebagai tidak valid, tetapi Anda yakin
      PR tsb benar, silakan mulai percakapan dan jelaskan dengan maintainer di dalam
      PR Anda.
  utter_spamPR:
  - text: Kami tidak suka melihat PR spam seperti halnya Anda, jadi beri mereka label
      yang tidak valid dan tutup. PR dengan label yang tidak valid tidak akan dihitung
      ke arah Hacktoberfest.
  utter_explainHacktoberfest:
  - text: Hacktoberfest adalah perayaan sebulan penuh dari perangkat lunak open source
      yang dijalankan oleh DigitalOcean dan DEV. Hacktoberfest terbuka untuk semua
      orang di komunitas global kami. Untuk berpartisipasi, empat PR harus disubmit
      ke repositori GitHub publik. Anda dapat mendaftar kapan saja antara 1 Oktober
      dan 31 Oktober.
  utter_joinHacktoberfest:
  - text: Pertama, daftar di hacktoberfest.digitalocean.com. Kemudian, kirimkan setidaknya
      empat PR ke repositori GitHub publik mana pun. Anda dapat mencari open-issues
      berlabel Hacktoberfest untuk inspirasi. Usahakan kontribusi yang kualitas! Apakah
      Anda memelihara repo? Buat issue atau beri label yang sudah ada dengan Hacktoberfest
      di proyek GitHub Anda untuk membantu kontributor baru tahu apa yang harus dikerjakan.
      Beri tag pada spam atau PR yang tidak relevan dengan label yang tidak valid
      untuk mendiskualifikasi mereka.
  utter_getSticker:
  - text: Stiker disertakan dengan T-shirt Anda setelah menyelesaikan empat PR.
  utter_ifItIsNotFinish:
  - text: sayangnya, Anda harus men-submit setidaknya empat PR untuk mendapatkan T-shirt.
  utter_whyMyPRStatusIsStillInReviewPeriod:
  - text: Dalam upaya untuk mengurangi spam dan membantu pengelola, kami telah memperkenalkan
      periode peninjauan satu minggu untuk semua PR. Setelah Anda mengirimkan empat
      PR yang memenuhi syarat (siap untuk ditinjau, bukan konsep), jendela peninjauan
      tujuh hari dimulai. Periode ini memberikan waktu bagi pengelola untuk mengidentifikasi
      dan memberi label pada PR mana pun yang spam sebagai tidak valid. Jika PR Anda
      tidak ditandai tidak valid selama jendela itu, mereka akan memungkinkan Anda
      untuk menyelesaikan tantangan Hacktoberfest. Jika selama periode ini, salah
      satu PR Anda dilabeli sebagai tidak valid, Anda akan kembali ke status tertunda
      hingga Anda memiliki empat PR yang memenuhi syarat, pada saat mana periode peninjauan
      akan dimulai lagi.
  utter_whyMyPRLabeledAsInvalid:
  - text: Jika pengelola repositori memutuskan PR yang Anda buat adalah spam atau kontribusi tidak membantu proyek, mereka dapat menambahkan label yang tidak valid ke PR Anda.
      Ini memberi tahu kami bahwa mereka tidak menganggap PR Anda adalah kontribusi yang berkualitas, jadi itu tidak akan diperhitungkan dalam Hacktoberfest.
  utter_howToMakePeopleContributeToMyRepo:
  - text: Buat issue untuk apa pun yang Anda ingin kontributor untuk membantu, pastikan
      untuk memberi mereka label Hacktoberfest sehingga mereka lebih mudah ditemukan.
      Anda juga dapat berbagi issue atau repositori di Twitter, menggunakan
  utter_whenIGetTheSwag:
  - text: Kaos akan diberikan kepada 50.000 peserta pertama yang berhasil menyelesaikan tantangan Hacktoberfest.
      Kami akan mulai mengirim email dengan detail lebih lanjut tentang cara pengiriman kaos sepanjang bulan.
  utter_myPRMarkedAsNotInRepo:
  - text: Sayangnya, PR Anda yang dibuat di repositori tidak memenuhi kriteria Hacktoberfest. Kami telah memutuskan bahwa PR yang dibuat ke repositori ini tidak akan dihitung untuk menyelesaikan tantangan.
  utter_myPRIsNotCounted:
  - text: "Untuk Hacktoberfest, PR pada GitHub tidak akan dihitung sampai mereka ditandai sebagai 'ready for review': yang ditandai sebagai konsep/draft tidak akan dihitung. Harap pastikan untuk menandai ulang setiap draft PR sebagai 'ready for review' sehingga maintainers dapat merge PR Anda."
  utter_contributeNonGithub:
  - text: Tidak, PR harus dibuat pada platform GitHub.
  utter_issueNCommitCount:
  - text: Tidak, hanya PR yang dihitung.
  utter_midSignupIsItCount:
  - text: Ya, semua permintaan tarik yang dibuat antara 1 Oktober dan 31 Oktober akan dihitung, terlepas dari kapan Anda mendaftar untuk Hacktoberfest. Tarik permintaan yang dibuat sebelum 1 Oktober tetapi digabung setelah tidak masuk hitungan.
  utter_hacktoberfestLabel:
  - text: Tidak, permintaan penarikan apa pun yang dibuat pada jumlah penyimpanan publik, apakah itu terlampir pada masalah Hacktoberfest atau tidak.
  utter_notInHomePage:
  - text: Ya, setiap repo publik GitHub baik untuk Hacktoberfest.
  utter_multiplePR:
  - text: Ya, setiap PR akan dihitung secara terpisah.
  utter_mergedPR:
  - text: Tidak, mereka akan tetap menghitung kecuali spam, tidak relevan, atau dilabeli sebagai tidak valid.
